<script type="text/javascript" >

    width   = 287;
    height  = 350;

    var radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
        .range(["#AB67E8", "#FFFFFF"]);

    var arc = d3.svg.arc()
        .outerRadius(radius)
        .innerRadius(radius - 40);

    var pie = d3.layout.pie()
        .value(function (d) {
        return d.value;
    })
        .sort(null);

    var dapChart = d3.select(".dap_chart")
        .append('svg')
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");

    d3.csv("../assets/data/aggregateDAP.csv", function (error, data) {

        var g = dapChart.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc");

        g.append("path")
            .style("fill", function (d) {
            return color(d.data.name);
        })
            .transition().delay(function (d, i) {
            return i * 400;
        }).duration(400)
            .attrTween('d', function (d) {
            var i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
            return function (t) {
                d.endAngle = i(t);
                return arc(d);
            }
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("class", "total-value")
            .attr("y", 10)
            .attr("fill", "white")
        // TODO: Value below needs to get pulled in dynamically
        .text(function (d) {
            return "40%";
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("y", 30)
            .attr("fill", "white")
        // TODO: Value below needs to get pulled in dynamically
        .text(function (d) {
            return "PARTICIPATE IN DAP";
        });
    });

</script>
