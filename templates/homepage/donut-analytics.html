<script type="text/javascript" >
(function() {
    var chart = d3.select(".dap_chart");
    var elem = chart[0][0];

    var width = chart.attr("data-width");
    if (width == null)
        width = getComputedStyle(elem.parentElement).width;
    width = parseInt(width);

    var height = width * 1.2;

    var radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
        .range(["#7ED321", "#e5e5e5"]);

    var arc = d3.svg.arc()
        .outerRadius(radius)
        .innerRadius(radius - 25);

    var pie = d3.layout.pie()
        .value(function (d) {
        return d.value;
    })
        .sort(null);

    chart = chart
        .append('svg')
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")")
        .on("click", function(d,i) {
            location.href = "/analytics/domains/";
        });

    d3.csv("/static/data/analytics.csv", function (error, data) {

        var g = chart.selectAll(".arc")
            .data(pie(data))
            .enter().append("g")
            .attr("class", "arc");

        g.append("path")
            .style("fill", function (d) {
            return color(d.data.status);
        })
            .transition().delay(function (d, i) {
            return i * 400;
        }).duration(400)
            .attrTween('d', function (d) {
            var i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
            return function (t) {
                d.endAngle = i(t);
                return arc(d);
            }
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("class", "total-value")
            .attr("fill", "#000")
            .text(function (d) {
                return "" + data[0].value + "%";
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("class", "total-desc")
            .attr("fill", "#000")
            .attr("dy", "1.9em")
            .text(function (d) {
            return "PARTICIPATE IN THE";
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("class", "total-desc")
            .attr("fill", "#000")
            .attr("dy", "3em")
            .text(function (d) {
            return "DIGITAL ANALYTICS";
        });

        g.append("text")
            .attr("text-anchor", "middle")
            .attr("class", "total-desc")
            .attr("fill", "#000")
            .attr("dy", "4em")
            .text(function (d) {
            return "PROGRAM";
        });
    });
})();
</script>
